<div class="place-detail">
  <div class="place-info">
    <h1>{{ this.location.name }}</h1>
    <p>{{ this.location.desc }}</p>
    <p>{{ this.location.address }}</p>
    <!-- Thêm thông tin khác như giá, tiện ích, v.v. -->
  </div>
  <div class="place-images">
    <!-- Hình ảnh địa điểm -->
    <p-image *ngFor="let image of this.location.img_name, index as i" 
    src="http://localhost:4000/locations/{{location.img_name[i]}}" 
    alt="Image" width="300px" [preview]="true"></p-image>

  </div>
  
  <div class="map">
  </div>
</div>
<div style="padding-top: 30px;">
  <app-comment></app-comment>
</div>
