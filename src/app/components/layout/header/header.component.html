<header class="app-header">
  <a class="logo" [routerLink]="['/home']">Quy Nhơn Travel</a>
  <div class="provide-location-button">
    <a [routerLink]="['/add']" pButton pRipple label="Cung cấp địa điểm" class="p-button-success"></a>
  </div>
  <div class="user-profile">
    <a [routerLink]="['/login']"><button pButton type="button" label="Đăng nhập"></button></a>
    <a [routerLink]="['/register']"><button pButton type="button" label="Đăng ký"></button></a>
    <button pButton (click)="menu.toggle($event)" type="button">
      <img class="avatar" src="assets/photo-35-16937323969741858692000.webp" alt="Avatar" />
      <span class="username">Trung Hàn</span>
    </button>
    <p-menu #menu [model]="items" [popup]="true"></p-menu>
  </div>
</header>
